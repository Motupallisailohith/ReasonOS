[pytest]
# Pytest configuration for ReasonOS backend

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version
minversion = 7.0

# Command line options
addopts =
    # Verbose output
    -v
    # Show extra test summary
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers
    --strict-markers
    # Coverage
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Warnings
    -W error
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API endpoint tests
    database: Database tests
    redis: Redis cache tests
    smoke: Smoke tests

# Coverage settings
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
